name: Run Robot Framework Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chromium Browser and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      # Optional: Set environment variable for Chromium binary if needed
      - name: Set Chromium path
        run: echo "CHROMIUM_BIN=/usr/bin/chromium-browser" >> $GITHUB_ENV

      - name: Run Robot Tests
        run: |
          robot -d results tests/

      - name: Upload Robot Framework Report
        uses: actions/upload-artifact@v4
        with:
          name: robot-report
          path: results/
